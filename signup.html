<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>회원가입 - TODO LIST</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .signup-page{width:360px;margin:40px auto;padding:28px;background:var(--card);border-radius:12px}
    .signup-page h2{text-align:center;margin:0 0 18px}
    .signup-page form{display:flex;flex-direction:column;gap:12px}
    .signup-page input{padding:12px;border:1px solid #e6e9ee;border-radius:8px}
    .signup-actions{display:flex;gap:12px;justify-content:center;margin-top:6px}
    .signup-actions button{padding:10px 18px;border-radius:8px;border:0;cursor:pointer}
    .back-link{background:#f1f5ff;color:var(--primary)}
    .signup-btn{background:var(--primary);color:#fff}
  </style>
</head>
<body>
  <div class="signup-page">
    <h2>회원가입</h2>
    <form id="signupForm" onsubmit="return false;">
      <input id="name" type="text" placeholder="이름" required />
      <input id="email" type="email" placeholder="이메일" required />
      <input id="password" type="password" placeholder="비밀번호 (6자 이상)" minlength="6" required />
      <input id="confirm" type="password" placeholder="비밀번호 확인" minlength="6" required />
      <div class="signup-actions">
        <a href="login.html" class="login-btn back-link">뒤로</a>
        <button id="signupBtn" class="signup-btn">회원가입</button>
      </div>
    </form>
    <p style="text-align:center;margin-top:12px;color:var(--muted);font-size:13px">※ 현재는 UI용 회원가입입니다. 실제 인증 연동(Firebase Auth)이 필요하면 알려주세요.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    // Firebase config (same project)
    const firebaseConfig = {
      apiKey: "AIzaSyBsu-DQXfcJiGP0jITMPUxZFzKmllEzpf4",
      authDomain: "vibe-coding-backend-11151.firebaseapp.com",
      projectId: "vibe-coding-backend-11151",
      storageBucket: "vibe-coding-backend-11151.firebasestorage.app",
      messagingSenderId: "145221515426",
      appId: "1:145221515426:web:2b0b9f95f84b91a3b9bffb",
      databaseURL: "https://vibe-coding-backend-11151-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupBtn = document.getElementById('signupBtn')
    const nameInput = document.getElementById('name')
    const email = document.getElementById('email')
    const password = document.getElementById('password')
    const confirm = document.getElementById('confirm')

    signupBtn.addEventListener('click', async () => {
      const name = nameInput.value.trim()
      const em = email.value.trim()
      const pw = password.value
      const pwc = confirm.value

      if(!name){ alert('이름을 입력하세요.'); nameInput.focus(); return }
      if(!em){ alert('이메일을 입력하세요.'); email.focus(); return }
      if(pw.length < 6){ alert('비밀번호는 6자 이상이어야 합니다.'); password.focus(); return }
      if(pw !== pwc){ alert('비밀번호가 일치하지 않습니다.'); return }

      signupBtn.disabled = true
      signupBtn.textContent = '가입 중...'

      try{
        const userCred = await createUserWithEmailAndPassword(auth, em, pw)
        await updateProfile(userCred.user, { displayName: name })
        alert(`${name}님, 회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.`)
        window.location.href = 'login.html'
      }catch(err){
        console.error('signup error', err)
        alert('회원가입 실패: ' + (err.message || err.code || '알 수 없는 오류'))
      }finally{
        signupBtn.disabled = false
        signupBtn.textContent = '회원가입'
      }
    })
  </script>
</body>
</html>
